<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        #hiddenText {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .button {
            padding: 15px 30px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }

        .button:hover {
            background-color: #e63e00;
        }

        .button.move {
            transform: translateX(300px);
        }

        #hiddenText.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Snowflake Styles */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <h1>A napi √ºzened itt lapul a gomb alatt</h1>

    <p id="hiddenText">
        Ha az √©gre n√©zel, ott vagyok,<br>
        csillagf√©nyben s√∫gok titkos hangokat.<br>
        √ân is n√©zem, amit te l√°tsz,<br>
        k√©t vil√°g k√∂zti szeretetl√°nc. üåü
    </p>

    <script>
        const button = document.getElementById('revealButton');
        const hiddenText = document.getElementById('hiddenText');

        button.addEventListener('click', () => {
            // Move the button
            button.classList.add('move');
            // Reveal the hidden text
            hiddenText.classList.add('visible');
        });

        // Create snowfall effect
        const snowflakeCount = 100;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            // Randomize size, position, and animation duration
            const size = Math.random() * 5 + 5 + 'px';
            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';

            // Append to body
            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
